<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>McDonald's Virtual Order System</title>
</head>
<body>
    <button id="orderBtn">Order Food</button>
    <div class="food-menu">
        <label><input type="checkbox" name="foodItem" value="Burger">Burger</label>
        <label><input type="checkbox" name="foodItem" value="Fries">Fries</label>
        <label><input type="checkbox" name="foodItem" value="Soda">Soda</label>
    </div>
    <div class="food-display">
        <img id="foodImage" src="" alt="Food">
        <span id="orderId"></span>
    </div>
    <script src="mcd.js"></script>
</body>
</html>
